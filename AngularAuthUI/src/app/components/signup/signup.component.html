<div class="outer">
    <div class="container ">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold ">Sign Up</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="signUpForm">
                  <div class="form-group pt-3">
                      <div class="input-field">
                          <span class="fa fa-user p-2"></span>
                          <input type="text" placeholder="FirstNmae" formControlName="firstname" [class.error]="signUpForm.get('firstname')?.hasError('required')">
                      </div>
                      <small class = "text-danger" *ngIf="signUpForm.get('firstname')?.hasError('required')">
                        * firstname is required.
                       </small>
                      <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" placeholder="LastName" formControlName="lastname" [class.error]="signUpForm.get('lastname')?.hasError('required')">
                    </div>
                    <small class = "text-danger" *ngIf="signUpForm.get('lastname')?.hasError('required')">
                      * Lastname is required.
                     </small>
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" placeholder="Email" formControlName="email" [class.error]="signUpForm.get('email')?.hasError('required')">
                    </div>
                    <small class = "text-danger" *ngIf="signUpForm.get('email')?.hasError('required')">
                      * Email is required.
                     </small>
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" placeholder="username" formControlName="username" [class.error]="signUpForm.get('username')?.hasError('required')">
                    </div>
                    <small class = "text-danger" *ngIf="signUpForm.get('username')?.hasError('required')">
                      * Username is required.
                     </small>
                      <div class="input-field">
                          <span class="fa fa-lock p-2"></span>
                          <input [type]="type" [placeholder]="pass" formControlName="password" [class.error]="signUpForm.get('password')?.hasError('required')">
                          <span (click)="hideShowPass()"class="fa {{eyeIcon}}"></span>
                      </div>
                      <small class = "text-danger" *ngIf="signUpForm.get('password')?.hasError('required')">
                        * Password is required.
                       </small>
                  </div>
                  <!-- <div class="form-inline fr mt-4 ">
                      <a id="forget" class="{{font}} ">Forget Password?</a>
                  </div> -->
                  <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignUp()" > Sign UP</button>
                  <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
              </form>
            </div>
            <!-- <div class="mx-3 my-2 py-2 bordert">
               <div class="text-center py-3">
                  <a href="https://www.facbook.com" target="_blank" class="px-2"><img src="https://pngtree.com/freepng/facebook-logo-facebook-icon_3654755.html" alt=""></a>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
